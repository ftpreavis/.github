# .github/workflows/deploy-meta.yml
name: Meta Repo CI/CD

on:
  workflow_call:

jobs:
  deploy-meta:
    name: Deploy Meta-repo
    runs-on: ubuntu-latest

    steps:
      - name: SSH & pull service changes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            git config --global --add safe.directory /srv/ft_preavis

            cd /srv/ft_preavis
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/ftpreavis/ft_preavis.git

            git fetch --prune origin
            git checkout master
            git pull origin master
            git remote set-url origin git@github.com:ftpreavis/ft_preavis.git
            cd /srv/ft_preavis
            make restart-prod
