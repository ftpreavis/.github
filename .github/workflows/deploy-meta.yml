# .github/workflows/deploy-meta.yml
name: Meta Repo CI/CD

on:
  workflow_call:

jobs:
  deploy-meta:
    name: Deploy Meta-repo
    runs-on: ubuntu-latest

    steps:
      - name: SSH & pull meta changes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/ft_preavis/
            eval "$(ssh-agent -s)"
            ssh-add ~/.ssh/github <<< "${{ secrets.GITHUB_KEY_PASSPHRASE }}"
            git config --global --add safe.directory /srv/ft_preavis

            git fetch --prune origin
            git restore ./
            git checkout master
            git reset --hard
            git pull origin master

  restart-prod:
    name: Restart infrastructure
    needs: deploy-meta
    runs-on: ubuntu-latest

    steps:
      - name: Restart production infra
        uses: appleboy/ssh-action@v0.1.9
        with:
          host:     ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/ft_preavis
            make restart-prod
