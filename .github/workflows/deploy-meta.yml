# .github/workflows/deploy-meta.yml
name: Meta Repo CI/CD

on:
  workflow_call:

jobs:
  deploy-meta:
    name: Deploy Meta-repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout meta-repo
        uses: actions/checkout@v3

      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Rsync root-level changes only
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz \
            -e "ssh -p ${{ secrets.SERVER_PORT }}" -o StrictHostKeyChecking=no \
            --delete \
            --exclude='.git' \
            --exclude='infra/' \
            --exclude='services/' \
            --exclude='frontend/' \
            ./ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/ft_preavis/

      - name: Restart infrastructure production
        uses: appleboy/ssh-action@v0.1.9
        with:
          host:     ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port:     ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/ft_preavis
            sudo make restart-prod
