# .github/workflows/frontend-ci-cd-template.yml
name: Frontend CI/CD Template

on:
  workflow_call:
    # No inputs needed; static frontend path and deploy target are fixed

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

  deploy:
    name: Deploy Frontend
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Rsync build to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz --delete \
            ./build/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/ft_preavis/frontend/build/

      - name: Restart production infra
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port:     ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/ft_preavis
            make restart-prod

