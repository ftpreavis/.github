# .github/workflows/deploy-infra.yml
name: Infra Repo CI/CD

on:
  workflow_call:

jobs:
  deploy-infra:
    name: Deploy Infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra code
        uses: actions/checkout@v3

      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync sshpass

      - name: Rsync infra folder to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" rsync -avz \
                -e "ssh -p ${{ secrets.SERVER_PORT }}" -o StrictHostKeyChecking=no \
                --delete \
                ./build/ \
                ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/srv/ft_preavis/frontend/build/

      - name: Restart infrastructure production
        uses: appleboy/ssh-action@v0.1.9
        with:
          host:     ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port:     ${{ secrets.SERVER_PORT }}
          script: |
            cd /srv/ft_preavis
            sudo make restart-prod
