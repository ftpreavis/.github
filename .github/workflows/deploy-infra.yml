# .github/workflows/deploy-infra.yml
name: Infra Repo CI/CD

on:
  workflow_call:

jobs:
  deploy-infra:
    name: Deploy Infra
    runs-on: ubuntu-latest
    steps:
      - name: SSH & pull service changes
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            git config --global --add safe.directory /srv/ft_preavis/infra

            cd /srv/ft_preavis/infra
            git fetch https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com/ftpreavis/infra.git master
            git reset --hard HEAD~
            cd /srv/ft_preavis
            make restart-prod
